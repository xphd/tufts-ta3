apiVersion: v1
kind: Service
metadata:
  name: winter-19-demo
  labels:
    app: winter-19-demo
spec:
  loadBalancerIP: 10.108.25.31
  type: LoadBalancer
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: winter-19-demo
---
apiVersion: v1
kind: Pod
metadata:
  name: winter-19-demo
  labels:
    app: winter-19-demo
spec:
  restartPolicy: Never
  containers:
    # TUFTS TA3
    - name: tufts-ta3
      imagePullPolicy: Always
      image: registry.datadrivendiscovery.org/cliu/tuftsgtwiscta3:winter-19-demo
      command: [./ta3_search]
      args:
        - shared/static/config_files/dev_mode/example_dev_regression_config.json
      volumeMounts:
        - name: input-vol
          mountPath: /input
          readOnly: true
        - name: output-vol
          mountPath: /output
          readOnly: false
      ports:
        - name: http
          containerPort: 8080
      resources:
        requests:
          # that's what we've been testing on:
          memory: 5Gi
          cpu: 1
      # env:
      #   - name: TA2_PORT
      #     value: "45042"
  imagePullSecrets:
    - name: regcred-cl
  volumes:
    - name: static-data
      hostPath:
        path: /opt/static_files/
        type: Directory
    - name: input-vol
      hostPath:
        path: /opt/datasets/seed_datasets_current/196_autoMpg
        type: Directory
    - name: output-vol
      persistentVolumeClaim:
        claimName: eval-output-pv-claim
